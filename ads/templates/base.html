<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бартерная система</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'ads:list' %}">Бартер</a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'ads:create' %}">Создать объявление</a>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ads:exchange_proposals' %}">
                        Мои предложения
                        {% if unread_proposals_count %}
                        <span class="badge bg-danger">{{ unread_proposals_count }}</span>
                        {% endif %}
                    </a>
                </li>
                <form class="d-flex ms-3" action="{% url 'ads:search' %}" method="get">
                    <input class="form-control me-2" type="search" name="q" placeholder="Поиск объявлений" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Поиск</button>
                </form>
                
                    <!-- <span class="navbar-text me-2">Привет, {{ user.username }}!</span>
                    <a class="nav-link" href="{% url 'logout' %}">Выйти</a> -->
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="nav-link btn btn-link">Выйти</button>
                    </form>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Войти</a>
                    <a class="nav-link" href="{% url 'signup' %}">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
