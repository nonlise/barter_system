{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Удаление объявления</h1>
    <p>Вы уверены, что хотите удалить объявление "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'ads:detail' object.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
